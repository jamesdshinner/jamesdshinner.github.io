<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.jpg" height=256 width=256 alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-primary" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
      <div class="footer-col col-md-4"></div>
      <div class="footer-col col-md-4">
        <ul class="list-inline">
        {% for network in site.social %}
          <li>
            <a href="{{ network.url }}" class="btn-header btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
          </li>
		    {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</header>
